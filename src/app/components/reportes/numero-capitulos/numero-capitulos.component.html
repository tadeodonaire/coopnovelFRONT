<div class="busqueda-container">
  <form [formGroup]="form" (ngSubmit)="buscar()" class="formulario-busqueda">
    <mat-form-field appearance="outline" class="input-busqueda">
      <mat-label>🔎 Título de la novela</mat-label>
      <input matInput placeholder="Ej: La Ciudad y Los Perros" formControlName="titulo" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="btn-buscar">
      <mat-icon>search</mat-icon>
      Buscar
    </button>
  </form>
</div>

<div class="cards-container" *ngIf="resultados.length > 0">
  <mat-card *ngFor="let item of resultados" class="novela-card">
    <mat-card-header>
      <mat-card-title>📖 <span class="titulo">{{ item.novTitulo }}</span></mat-card-title>
      <mat-card-subtitle>🎨 Género: <strong>{{ item.novGenero }}</strong></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>📝 Resumen:</strong> {{ item.novResumen }}</p>
      <p>
        <strong>📚 N° de capítulos:</strong>
        {{ item.novCantidadCapitulos || 'No disponible' }}
      </p>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="resultados.length === 0 && form.get('titulo')?.value.trim().length > 0" class="no-result">
  ❌ No se encontraron novelas con ese título.
</div>
