<div class="login-wrapper">
  <div class="login-panel">
    <div class="logo-container">
      <img src="assets/favicon.ico" alt="Logo de la empresa" class="logo-img" />
      <h3 class="brand-name">CoopNovel</h3>
    </div>

    <h2 class="login-title">Ingresar a tu cuenta</h2>

    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        [(ngModel)]="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="'Toggle password visibility'"
        [attr.aria-pressed]="!hidePassword"
      >
        <mat-icon class="custom-icon">
          {{ hidePassword ? "visibility" : "visibility_off" }}
        </mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button class="login-button" (click)="login()">
      Iniciar Sesión
    </button>
  </div>

  <div class="welcome-panel">
    <h1 class="welcome-title">¡BIENVENIDO LECTOR!</h1>
    <p class="welcome-subtitle">
      Regístrate y convierte cada página en una nueva aventura.
    </p>
    <button
      mat-stroked-button
      class="signup-button"
      [routerLink]="['/usuarios/insertar']"
    >
      Crear Cuenta
    </button>
  </div>
</div>
