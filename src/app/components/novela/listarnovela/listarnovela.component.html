<div>
    <h1>Lista de Novelas</h1>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idNovela}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.novTitulo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> Resumen </th>
      <td mat-cell *matCellDef="let element"> {{element.novResumen}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.novGenero}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef> Proyecto Asociado </th>
      <td mat-cell *matCellDef="let element"> {{element.proyectos.proyTitulo}} </td>
    </ng-container>

    <ng-container matColumnDef="c6">
      <th mat-header-cell *matHeaderCellDef> Actualizar </th>
      <td mat-cell *matCellDef="let element"> 
        <button matButton="outlined" [routerLink]="['ediciones',element.idNovela]" 
        >
        <mat-icon style="color: rgb(198, 60, 33)">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="c7">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>           
      <td mat-cell *matCellDef="let element" (click)="eliminar(element.idNovela)">    
        <mat-icon style="color: brown">delete_forever</mat-icon>
      </td>    
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
