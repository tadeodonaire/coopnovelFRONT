<div class="container">
  <h1>{{ edicion ? "Actualizar Novela" : "Registrar Novela" }}</h1>
  <div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="hcodigo" />
        <mat-error *ngIf="form.get('hcodigo')?.hasError('required')">
          El código de la novela es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Titulo</mat-label>
        <input matInput placeholder="Titulo" formControlName="htitulo" />
        <mat-error *ngIf="form.get('htitulo')?.hasError('required')">
          El Titulo es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Resumen</mat-label>
        <input matInput placeholder="Resumen" formControlName="hresumen" />
        <mat-error *ngIf="form.get('hresumen')?.hasError('required')">
          El resumen es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Genero</mat-label>
        <input matInput placeholder="Genero" formControlName="hgenero" />
        <mat-error *ngIf="form.get('hgenero')?.hasError('required')">
          El género es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="form-field" *ngIf="edicion">
        <mat-label>Proyecto</mat-label>
        <mat-select matInput placeholder="Proyecto" formControlName="hproyecto">
          <mat-option *ngFor="let m of listaProyectos" [value]="m.idProyecto">
            ({{ m.idProyecto }}) {{ m.proyTitulo }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('hproyecto')?.hasError('required')">
          El proyecto es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />

      <button type="submit" [disabled]="form.invalid">
        {{ edicion ? "Actualizar" : "Registrar" }}
      </button>
    </form>
  </div>
</div>
