<div class="container">
    <h1>Lista de Descargas</h1>
  
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Buscar por responsable</mat-label>
        <input matInput formControlName="parametro" />
      </mat-form-field>
    </form>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Nombre -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.idDescarga }} </td>
      </ng-container>
  
      <!-- Personalidad -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Fecha</th>
        <td mat-cell *matCellDef="let element"> {{ element.hisFecha }} </td>
      </ng-container>
  
      <!-- Edad -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{ element.user.idUsuario }}-{{element.user.usNombre}}</td>
      </ng-container>
  
      <!-- Opciones -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" [routerLink]="['editar', element.idDescarga]" aria-label="Editar descarga">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="eliminar(element.idDescarga)" aria-label="Eliminar descarga">
        <mat-icon>delete</mat-icon>
      </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p>Total de registros: {{ dataSource.filteredData.length }}</p>
    <mat-paginator #paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons ></mat-paginator>
  
  </div>
