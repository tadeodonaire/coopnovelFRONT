<mat-sidenav-container class="sidenav-container" *ngIf="verificar()">
  <mat-sidenav
    #drawer
    mode="side"
    [opened]="true"
    [class.collapsed]="!isExpanded"
    class="sidenav"
  >
    <button mat-icon-button (click)="toggleMenu()" class="toggle-button">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-nav-list>
      <!--HOME-->
      <button mat-button [routerLink]="['/homes']">
        <mat-icon>home</mat-icon>
        <span *ngIf="isExpanded">Home</span>
      </button>

      <!-- USUARIOS -->
      <button mat-button [matMenuTriggerFor]="USUARIOS" *ngIf="isAdministrador()">
        <mat-icon>person</mat-icon>
        <span *ngIf="isExpanded">Usuarios</span>
      </button>

      <!-- BIBLIOTECA -->
      <button mat-button [matMenuTriggerFor]="BIBLIOTECA" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>menu_book</mat-icon>
        <span *ngIf="isExpanded">Biblioteca</span>
      </button>

      <!-- PROYECTO -->
      <button mat-button [matMenuTriggerFor]="PROYECTO" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>work</mat-icon>
        <span *ngIf="isExpanded">Proyecto</span>
      </button>

      <!-- NOVELA -->
      <button mat-button [matMenuTriggerFor]="NOVELA" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>auto_stories</mat-icon>
        <span *ngIf="isExpanded">Novela</span>
      </button>

      <!-- CAP칈TULO -->
      <button mat-button [matMenuTriggerFor]="CAPITULO" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>receipt</mat-icon>
        <span *ngIf="isExpanded">Cap칤tulo</span>
      </button>

      <!-- REUNION -->
      <button mat-button [matMenuTriggerFor]="REUNION" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>people</mat-icon>
        <span *ngIf="isExpanded">Reuni칩n</span>
      </button>

      <!-- DESCARGAS -->
      <button mat-button [matMenuTriggerFor]="DESCARGAS" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>cloud_download</mat-icon>
        <span *ngIf="isExpanded">Descargas</span>
      </button>

      <!-- COMENTARIOS -->
      <button mat-button [matMenuTriggerFor]="COMENTARIOS" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>comment</mat-icon>
        <span *ngIf="isExpanded">Comentarios</span>
      </button>

      <!-- Correcciones -->
      <button mat-button [matMenuTriggerFor]="CORRECCIONES" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>comment</mat-icon>
        <span *ngIf="isExpanded">Correcciones</span>
      </button>
      
      <!-- NOVELASBIBLIOTECAS -->
      <button mat-button [matMenuTriggerFor]="NOVELASBIBLIOTECAS" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>comment</mat-icon>
        <span *ngIf="isExpanded">NovelasBibliotecas</span>
      </button>

      <!-- SUSCRIPCIONES -->
      <button mat-button [matMenuTriggerFor]="SUSCRIPCIONES" *ngIf="isAdministrador() || isAutor() || isColaborador() || isLector()">
        <mat-icon>comment</mat-icon>
        <span *ngIf="isExpanded">Suscripciones</span>
      </button>
      

      <!-- ROLES -->
      <button mat-button [matMenuTriggerFor]="ROLES" *ngIf="isAdministrador()">
        <mat-icon>supervisor_account</mat-icon>
        <span *ngIf="isExpanded">Roles</span>
      </button>

      <!--TODOS LAS DIRECCIONES ANTES DE REPORTES (REPORTES POR ORDEN VA AL 칔LTIMO)-->

      <!-- REPORTE -->
      <button mat-button [matMenuTriggerFor]="REPORTES">
        <mat-icon>report</mat-icon>
        <span *ngIf="isExpanded">Reportes</span>
      </button>

      <button mat-button [matMenuTriggerFor]="menuSalir" class="btn-rojo">
        <mat-icon>person</mat-icon>
        <span *ngIf="isExpanded">Usuario</span>
      </button>
    </mat-nav-list>

    <!-- LIBRO RECOMENDADO -->
    <div class="libro-recomendado p-2">
      <!-- 칈cono colapsado -->
      <div *ngIf="!isExpanded" class="libro-icono">
        <mat-icon style="font-size: 32px">menu_book</mat-icon>
      </div>

      <!-- Contenido expandido -->
      <div *ngIf="isExpanded">
        <h4 style="margin-top: 1rem">游닄 Recomendaci칩n del d칤a</h4>

        <div *ngIf="imagen">
          <img
            [src]="imagen"
            [alt]="titulo"
            style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem"
          />
        </div>

        <div style="font-weight: bold">{{ titulo }}</div>
        <div style="font-size: 0.9rem; color: gray">{{ autor }}</div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Men칰s desplegables (no necesitan routerLinkActive) -->

<mat-menu #CAPITULO="matMenu">

</mat-menu>

<mat-menu #REUNION="matMenu">
  <button mat-menu-item routerLink="/reunion">Listar</button>

</mat-menu>

<mat-menu #DESCARGAS="matMenu">
  <button mat-menu-item routerLink="/descargas">Listar</button>

</mat-menu>

<mat-menu #COMENTARIOS="matMenu">
  <button mat-menu-item routerLink="/comentario">Listar</button>

</mat-menu>

<mat-menu #CORRECCIONES="matMenu">
  <button mat-menu-item routerLink="/correccionIA" >Listar</button>
  <button mat-menu-item routerLink="/correccionIA/insertar" *ngIf="isAdministrador() || isAutor() || isColaborador()" >Registrar</button>
</mat-menu>

<mat-menu #NOVELASBIBLIOTECAS="matMenu">
  <button mat-menu-item routerLink="/novelasbibliotecas">Listar</button>
  <button mat-menu-item routerLink="/novelasbibliotecas/insertar">Registrar</button>
</mat-menu>

<mat-menu #SUSCRIPCIONES="matMenu">
  <button mat-menu-item routerLink="/suscripciones">Listar</button>
  <button mat-menu-item routerLink="/suscripciones/insertar">Registrar</button>

<mat-menu #ROLES="matMenu">
  <button mat-menu-item routerLink="/roles">Listar</button>
  <button mat-menu-item routerLink="/roles/insertar">Registrar</button>
</mat-menu>

<mat-menu #REPORTES="matMenu">
  <button mat-menu-item routerLink="/reportes">Edad</button>
  <button mat-menu-item routerLink="/reportes/reportecapitulosdescargados">CapDescargados</button>
  <button mat-menu-item routerLink="/reportes/reportecomentariosxusuarios">Cantidad Comentarios</button>
  <button mat-menu-item routerLink="/reportes/reporte-top-three-comentarios">Top 3 usuarios que m치s comentan</button>
  <button mat-menu-item routerLink="/reportes/reportecapitulosdescargados">
    CapDescargados
  </button>
  <button mat-menu-item routerLink="/reportes/reportecomentariosxusuarios">
    Cantidad Comentarios
  </button>
  <button mat-menu-item routerLink="/reportes/numero-capitulo">
    Cantidad de Capitulos
  </button>
  <button mat-menu-item routerLink="/reportes/SusccripcionMes">

<mat-menu #menuSalir="matMenu">
  <button mat-menu-item (click)="cerrar()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesi칩n</span>
  </button>
  <button mat-menu-item disabled>
    Rol:
    <span>{{ role }}</span>
  </button>
</mat-menu>
