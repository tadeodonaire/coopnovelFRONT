<div>
  <h1 class="titulo">Listar Correcciones de IA</h1>
</div>

<div class="tabla-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-usuarios">

    <ng-container matColumnDef="capitulo">
      <th mat-header-cell *matHeaderCellDef> Titulo del Capitulo </th>
      <td mat-cell *matCellDef="let element"> {{element.capitulos.idCapitulo}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Titulo del Capitulo </th>
      <td mat-cell *matCellDef="let element"> {{element.idCorreccionIA}} </td>
    </ng-container>

    <ng-container matColumnDef="correccion">
      <th mat-header-cell *matHeaderCellDef> Contenido </th>
      <td mat-cell *matCellDef="let element"> {{element.corCorreccionIA}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>  Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button [routerLink]="['ediciones',element.idCapitulo]">
          <mat-icon>edit</mat-icon> Editar
        </button>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>  Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="eliminar(element.idCapitulo)">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
      </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
