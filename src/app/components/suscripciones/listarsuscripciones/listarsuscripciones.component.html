<div>
  <h1>Lista de Suscripciones</h1>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="idSuscripcion">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.idSuscripcion }} </td>
    </ng-container>

    <!-- Fecha de inicio -->
    <ng-container matColumnDef="susFechaInicio">
      <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
      <td mat-cell *matCellDef="let element"> {{ element.susFechaInicio | date:'yyyy-MM-dd' }} </td>
    </ng-container>

    <!-- Suscriptor -->
    <ng-container matColumnDef="suscriptor">
      <th mat-header-cell *matHeaderCellDef> Suscriptor </th>
      <td mat-cell *matCellDef="let element"> {{ element.suscriptor?.usNombre }} </td>
    </ng-container>

    <!-- Suscrito -->
    <ng-container matColumnDef="suscrito">
      <th mat-header-cell *matHeaderCellDef> Suscrito </th>
      <td mat-cell *matCellDef="let element"> {{ element.suscrito?.usNombre }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/suscripciones/editar', element.idSuscripcion]" aria-label="Editar">
          <mat-icon style="color: green">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="eliminar(element.idSuscripcion)" aria-label="Eliminar">
          <mat-icon style="color: red">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezados y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Total y paginaciÃ³n -->
  <p>Total de registros: {{ dataSource.filteredData.length }}</p>
  <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
</div>
