<div>
    <h1>Lista de Comentarios</h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idComentario}} </td>
      </ng-container>
  
      <!-- Contenido Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Contenido </th>
        <td mat-cell *matCellDef="let element"> {{element.comContenido}} </td>
      </ng-container>
  
      <!-- Fecha Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.comFecha | date:'dd/MM/yyyy'}} </td>
        <!-- {{element.StateApp ? 'Activo' : 'Inactivo'}}-->
      </ng-container>
  
      <!-- Usuario Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.usNombre}} </td> <!-- al costado | date:'dd/MM/yyyy'-->
      </ng-container>
  
      <!-- Capitulo Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Capitulo </th>
        <td mat-cell *matCellDef="let element"> {{element.capitulo.capTitulo}} </td>
      </ng-container>
  
      <!-- Edit -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button [routerLink]="['ediciones', element.idComentario]">
            <mat-icon>edit</mat-icon>Editar
          </button>
        </td>
      </ng-container>
  
      <!-- Delete -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-flat-button (click)="eliminar(element.idComentario)">
            <mat-icon>delete</mat-icon>Eliminar
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p>Total de registros: {{ dataSource.filteredData.length }}</p>
    <mat-paginator #paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons ></mat-paginator>
  
  
  </div>
